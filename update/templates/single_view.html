
   <!DOCTYPE html>
   <html lang="en">
<head>
  <title>Employee Details</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

            <th>MiddleName</th>
            <th>Employee Contact</th>
            <th>Email</th>

        </thead>
        <tbody>

            <td>{{obj.id}}</td>

            <td>{{obj.MiddleName}}</td>

            <td>{{obj.Email}}</td>
           </tr>
         
        </tbody>
        
</body>
</html>
